<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Intuit Accounts - Sign Up</title>
</head>
<body>
    <header>
        <nav>
            <div class="discription"></div>
            <button>Sign In</button>
        </nav>
    </header>
    <main>
        <aside class="col-1">Col 1</aside>
        <section class="col-2 container">
            <h3>Col 2</h3>
            <div class="container-header"></div>
            <form action="">
                <div class="form-control">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-control">
                    <label for="phone">Phone (recommended)</label>
                    <input type="number" name="phone" id="phone">
                </div>
                <div class="form-control">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div class="form-control hide">
                    <label for="pwd2">Confirm password</label>
                    <input type="password" name="pwd2" id="pwd2">
                </div>
                <div>
                    <button type="submit">Create Accounts</button>
                </div>
            </form>
            <div class="container-footer"></div>
        </section>
        <aside class="col-3">Col 3</aside>
    </main>

    </footer>
</body>
</html>
